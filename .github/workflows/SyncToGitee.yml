name: Sync Github Repos To Gitee

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:

    - name: Sync Github Repos To Gitee
      uses: Yikun/hub-mirror-action@v1.0
      with:
        src: github/BahuangShanren
        dst: gitee/BahuangShanren
        dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
        dst_token:  ${{ secrets.GITEE_TOKEN }}
        account_type: user
        clone_style: "ssh"
        debug: true
        force_update: true
        static_list: "picture"
        timeout: 60
